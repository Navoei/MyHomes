name: MyHomes
main: me.navoei.myhomes.MyHomes
api-version: '1.20'
version: '${project.version}'
prefix: MyHomes
authors: [ Navoei ]
description: A home plugin with UUID support. Allows players to invite others to their homes, as well as setting it to be public or private.
commands:
  importolddatabase:
    description: Converts old database from MyHome. Hoewever, this command can only be run from console.
  sethome:
    description: Sets a player's home.
    aliases: homeset
  listhomes:
    description: Lists homes.
    aliases: homelist
  managehome:
    description: Manages the specified home.
    aliases: mhome
  deletehome:
    description: Deletes the specified home.
    aliases: delhome
  home:
    description: Teleports a player to the specified home.
  listinvites:
    description: Shows homes the player is invited to.
    aliases: [invitelist, ilist]
  listplayerhomes:
    description: Allows admins to list a player's homes.
  listplayerinvites:
    description: Allows admins to list homes a player is invited to.
  manageplayerhome:
    description: Allows admins to manage other player's homes.
    aliases: mphome
permissions:
  myhomes.importolddatabase:
    description: Converts old database from MyHome. However, this command can only be run from console.
  myhomes.sethome:
    description: Allows players to set a home.
  myhomes.listhomes:
    description: Allows players to list their homes.
  myhomes.managehome:
    description: Allows players to manage their homes.
  myhomes.deletehome:
    description: Allows players to delete their homes.
  myhomes.home:
    description: Allows players to teleport to homes.
  myhomes.listinvites:
    description: Allows players to show homes they are invited to.
  myhomes.maxhomebyass:
    description: Allows players to bypass the maximum home limit.
  myhomes.manageplayerhome:
    description: Allows admins to manage other player's homes as well as listing their homes and showing which homes they are invited to.